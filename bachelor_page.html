<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CollegeFinder|Bachelor</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-info">
    <div class="container px-5 py-5" >
        <div class="card" style="border-radius:15px;">
            <div class=" px-5 pt-3 ">
                <div class="d-flex justify-content-center ">
                    <h3 class="d-inline">Tell us about your School </h3>
                </div>
                <div class="d-flex justify-content-center">
                    <p >step 2 of 3</p>
                </div>
            </div>
        <hr>
        <div class="card-body">
            <form>
                <div class="row  ">
                    <div class="col-sm-4 px-5  py-2">
                        <label class="form-label " for="school-name">Name of your school</label>
                        <input class=" form-control " type="text" id="school-name" name="school-name" required="">
                    </div>
                    <div class="col-sm-4 px-5 py-2 ">
                        <label class=" form-label" for="school-board">School board </label>
                        <input class=" form-control " type="text" id="school-board" name="school-board" required="">
                    </div>
                    <div class="col-sm-3 px-5 py-2 ">
                        <label class="form-label" for="school-percentage">School %</label>
                        <input class=" form-control " type="number" id="school-percentage" name="school-percentage" max="100" min="1" required="">
                    </div>
                </div>
                <div class="row py-2">
                    <div class="col-sm-4 py-2 px-5 ">
                        <label class="form-label" for="college-name">Name of your college</label>
                        <input class="form-control" type="text" id="college-name" name="college-name" required="">
                    </div>
                    <div class="col-sm-4 px-5 py-2 ">
                        <label class=" form-label" for="college-board">Intermediate board</label>
                        <input class="form-control" type="text" id="college-board" name="college-board" required="">
                    </div>
                    <div class="col-sm-3 px-5 py-2 ">
                        <label class="form-label " for="college-percentage">Intermediate %</label>
                        <input class="form-control" type="number" id="college-percentage" name="percentage" max="100" min="1" required="">
                    </div>
                </div>
                <div class=" form-check form-switch py-2">
                        <label class=" form-label px-2" for="toggle-switch">Are you in top 10% of your class </label>
                        <input class="form-check-input mx-1 px-2" type="checkbox" id="toggle-switch">
                </div>
            </form>
        </div>
        <div class="text-center pb-3">
                <a href="first_page.html" class="btn btn-success float-left" onclick="back()">Back</a>
                <a href="last_page.html" class="btn btn-success float-right">Next</a>
        </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
